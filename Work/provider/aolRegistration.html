<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>Blog-o!</title>
  <link rel="stylesheet" href="/static/font/font.css" type="text/css"
media="screen" />
  <link rel="alternate" type="application/atom+xml" title="Atom"
    href="http://weblog.latte.ca/index.xml" />

  <script src="/static/js/less.js" type="text/javascript"></script>
  <meta name="viewport" content="initial-scale=1.0" />
  <script type="text/javascript"
          src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script type="text/javascript">
    var urlParams = {};
    (function () {
      var e,
          a = /\+/g,  // Regex for replacing addition symbol with a space
          r = /([^&=]+)=?([^&]*)/g,
          d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
          q = window.location.search.substring(1);

      e = r.exec(q);
      while (e) {
         urlParams[d(e[1])] = d(e[2]);
         e = r.exec(q);
      }
    })();

    $(function(){
      $("#first").val(urlParams["first"]);
      $("#last").val(urlParams["last"]);
      $("#email").val(urlParams["email"]);
    });
  </script>
 </head>
 <body>

  <div class="title">Not AOL!</div>
  <div class="content">
 <form action="http://bwinton.latte.ca/Work/provider/config.xml" method="GET">
    <p>
    First name: <input id="first" type="text" name="firstname"><br>
    Last name: <input id="last" type="text" name="lastname"><br>
    Email: <input id="email" type="text" name="email"><br>
    <input type="submit" value="Send">
    </P>
 </FORM>
  </div>
  </div> 
 </body>
</html>
